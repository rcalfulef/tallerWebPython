{% extends 'plantilla.html' %}
{% block contenido %}

    <br>
    <form class="form-inline my-2 my-lg-0" method = "POST" >
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" placeholder="Buscar un juguete" name = "buscador">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
    </form>
    <br><br><br> 

    <div class="row">
        <div class="col-6">
            <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    {%for i in resultado%}
                    <tr>
                        <td>{{i.nombre}}</td>
                        <td>{{i.precio}}</td>
                    </tr>
                    {% endfor%}
                </tr>
            </tbody>
        </table>
        </div>
        
	</div>
{% endblock contenido %}
