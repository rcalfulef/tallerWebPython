{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %}
   <div class="container">
      <div class="row" style="margin-top: 6%">

        <div class="col-sm-8 blog-main">

          <div class="blog-post">
              <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-6 text-right">
                            <img src="{{ MEDIA_URL }}{{ juguete.imageFile }}" alt="..." style="height: 170px; width: auto">
                        </div>
                        <div class="col-md-6" style="padding-left: 20px">
                            <h3>{{ juguete.nombre }}</h3>
                            <h6>{{ juguete.descripcion }}</h6>
                            <p class="text-muted">$ {{ juguete.precio }}</p>
                            <form action="{% url "cart:cart_add" juguete.id %}" method="post">
                                {% csrf_token %}
                                {{ cart_juguete_form }}
                                <input type="submit" value="Agregar al carrito" class="btn btn-primary">
                            </form>
                            <p>{{ juguete.description|safe|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
              </div>


          </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->
      </div><!-- /.row -->

    </div><!-- /.container -->
{% endblock %}
