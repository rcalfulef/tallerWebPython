{% extends 'plantilla.html' %}
{% load static %}
{% block contenido %}
    
    <br>
    <form class="form-inline my-2 my-lg-0" method = "POST" >
        {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" placeholder="Buscar un juguete" name = "buscador">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
    </form>
    <br><br>


    <div class="card-columns">
        {% for juguete in resultado %}
            <div class="card bg-secondary"  >
                <div class="card-body text-center" >
                    <a href= "{% url 'inicio:jugueteDetail' juguete.id %}">
                        <img src="{{ MEDIA_URL }}{{ juguete.imageFile }}" class="card-img-top"  alt="...">
                    </a>
                    <h5 class="card-title">{{juguete.nombre}}</h5>
                    <p class="card-text">{{juguete.descripcion}}</p>
                </div>
                <div class="card-footer text-center">
                    <h5 class="text-muted">${{juguete.precio}}</h5>
                    
                </div>
            </div>
        {% endfor %}
       
    </div>


{% endblock contenido %}
